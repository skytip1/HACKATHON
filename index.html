<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Apartment Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>College Apartment Finder</h1>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="income">Income:</label>
            <input type="number" id="income" name="income" required>

            <label for="studentStatus">Student Status:</label>
            <input type="text" id="studentStatus" name="studentStatus" required>

            <label for="roommates">Number of Roommates:</label>
            <input type="number" id="roommates" name="roommates" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="job">Job:</label>
            <input type="text" id="job" name="job" required>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" required>

            <button type="submit">Submit</button>
        </form>
        <p id="responseMessage"></p>
        <div id="results">
            <h2>Apartments</h2>
            <div id="apartments"></div>
            <h2>Users</h2>
            <div id="users"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
